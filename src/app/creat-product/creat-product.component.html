<h3>Adicionar Produto</h3>
<div style="width: 400px;">
  <form [formGroup]="formSearch" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome Produto</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" [(ngModel)]="product.nome" name="nome">
    </div>

    <div class="form-group">
      <!-- <label for="name">Categoria</label>
      <input type="text" class="form-control" id="categoria" formControlName="categoria" [(ngModel)]="product.categoria" name="categoria"> -->
      <p>Categoria</p>
      <select type="text" class="form-control-select selectInsert" id="categoria"name="categoria" formControlName="categoria" [(ngModel)]="product.categoria" style="color: black;">
        <option *ngFor="let categoria of listProd" value="{{categoria.categoria}}">
          {{categoria.categoria}}
      </option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Valor</label>
      <input type="text" class="form-control" id="valor" formControlName="valor" [(ngModel)]="product.valor" name="valor">
    </div>

    <button type="submit" class="btn btn-success">Adicionar</button>
  </form>
</div>


<div class="btnDark">
  <button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" >Cancelar</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja cancelar a operação?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">NÃO</button>
        <button type="button" (click)="cancelar()" class="btn btn-primary" data-dismiss="modal">SIM</button>
      </div>
    </div>
  </div>
</div>
