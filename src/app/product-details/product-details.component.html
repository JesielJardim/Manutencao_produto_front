<h3 *ngIf="update">Alterar Produto</h3> <h3 *ngIf="details">Detalhes Produto</h3>
<div style="width: 400px;">
  <form [formGroup]="formSearch"  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome*</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" [(ngModel)]="product.nome" name="nome" required style="color: black;">
      <ul class="error" 
      *ngIf="error">
      <li>Campo obrigatório.</li>
  </ul>
    </div>

    <div class="form-group filed">
      <!-- <label for="name">Categoria</label>
      <input type="text" class="form-control" id="categoria" formControlName="categoria" [(ngModel)]="product.categoria" name="categoria" required style="color: black;">
     -->
     <p>Categoria</p>
     <select (change)="changeValue($event)" type="text" class="form-control-select" id="categoria"name="categoria" formControlName="categoria" [(ngModel)]="product.categoria" style="color: black;">
       <option *ngFor="let categoria of sproductList" value="{{categoria.categoria}}">
         {{categoria.categoria}}
     </option>
     </select>
    </div>

    <div class="form-group">
      <label for="name">Valor*</label>
      <input type="text" class="form-control" formControlName="valor" id="valor" [(ngModel)]="product.valor" name="valor" style="color: black;">
      <ul class="error" 
      *ngIf="error">
      <li>Campo obrigatório.</li>
      </ul>
    </div>

    <button *ngIf="!details" type="submit" class="btn btn-success">Enviar</button>
    <button *ngIf="details" (click)="list()" class="btn btn-primary">Retornar para lista de produtos</button><br>
  </form>
</div>

<div *ngIf="!details" class="btnDark">
  <button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" >Cancelar</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja cancelar a operação?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">NÃO</button>
        <button type="button" (click)="cancelar()" class="btn btn-primary" data-dismiss="modal">SIM</button>
      </div>
    </div>
  </div>
</div>
